<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="task-list.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <header>
        <span id="logo">
            <img src="icons/white-list.ico" alt="Ícone de lista">
            <span>Lista de Tarefas Online</span>
        </span>
        <button>
            <img  src="icons/light-mode.ico" alt="Botão de seleção de modo de cor"/>
        </button>
        <span>
            <img id = "user-image" src="icons/user-white.ico" alt="imagem do usuário"/>
        </span>
    </header>

    <section>
        <ul id="tasks"></ul>
        <button id = "add-task">+ Adicionar tarefa</button>
    </section>
    
    <script src="script.js"></script>

</body>
